<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>{% block title %}Dabeey{% endblock %}</title>
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!-- Favicons -->
    <link href="{{ url_for('static', filename='img/favicon.png') }}" rel="icon">
    <link href="{{ url_for('static', filename='img/apple-touch-icon.png') }}" rel="apple-touch-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Nunito+Sans:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/bootstrap-icons/bootstrap-icons.css') }}" rel="stylesheet">

    <!-- Main CSS File -->
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
</head>

<body class="index-page">
    <header id="header" class="header sticky-top">
        <div class="container-fluid d-flex align-items-center justify-content-between">
            <a href="{{ url_for('home') }}" class="logo d-flex align-items-center">
                <h1 class="sitename">Dabeey</h1>
            </a>

            <!-- updated html navigation bar to include the active  class -->
            <nav id="navmenu" class="navmenu">
                <ul>
                    <li><a href="{{ url_for('home') }}" class="{% if request.path == url_for('home') %}active{% endif %}">Home</a></li>
                    <li><a href="{{ url_for('about') }}" class="{% if request.path == url_for('about') %}active{% endif %}">About</a></li>
                    <li><a href="{{ url_for('resume') }}" class="{% if request.path == url_for('resume') %}active{% endif %}">Resume</a></li>
                    <li><a href="{{ url_for('services') }}" class="{% if request.path == url_for('services') %}active{% endif %}">Services</a></li>
                    <li><a href="{{ url_for('portfolio') }}" class="{% if request.path == url_for('portfolio') %}active{% endif %}">Portfolio</a></li>
                    <li><a href="{{ url_for('contact') }}" class="{% if request.path == url_for('contact') %}active{% endif %}">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    {% block content %}
    {% endblock %}

    <footer id="footer" class="footer">
        <div class="container text-center">
            <p>Â© Copyright Dabeey - All Rights Reserved</p>
    
            <!-- Social media links -->
            <div class="social-links">
                <a href="https://www.linkedin.com/in/your-profile" target="_blank" class="linkedin"><i class="bi bi-linkedin"></i></a>
                <a href="https://twitter.com/your-profile" target="_blank" class="twitter"><i class="bi bi-twitter"></i></a>
                <a href="https://discord.com/invite/your-invite" target="_blank" class="discord"><i class="bi bi-discord"></i></a>
                <a href="https://www.reddit.com/user/your-profile" target="_blank" class="reddit"><i class="bi bi-reddit"></i></a>
                <a href="https://www.instagram.com/your-profile" target="_blank" class="instagram"><i class="bi bi-instagram"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
